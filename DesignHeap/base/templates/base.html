<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script> -->
    <!--<script src="//wolframhempel.github.com/photobooth-js/photobooth_min.js" type="text/javascript"></script> -->
    {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "styles/styles.css" %}" media="screen" ></link>
	<link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon"/>
    {% block head %}{% endblock %}
</head>
    <body>
        <div id="page">
        	{% block top_nav %}
			{% endblock %}
        	{% block menus %}
        	{% endblock %}
			<div id="main_content_frame">
        		{% block content %}
        		{% endblock %}
			</div>
        </div>
        <div>
            {% block footer %}{% endblock %}
        </div>
    </body>
</html>
